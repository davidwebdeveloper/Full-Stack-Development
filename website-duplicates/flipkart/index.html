<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-box">
          <div class="logo-box">
            <img src="img/flipkart-logo.png" alt="Flipkart logo" />
          </div>
          <div class="search-box">
            <div class="search-bar-box"></div>
          </div>
          <div class="login-box">
            <div class="login">Login</div>
          </div>
          <div class="seller-box">Become a seller</div>
          <div class="more-box">more</div>
          <div class="cart">cart</div>
        </div>
      </header>
    </div>
  </body>
</html>
